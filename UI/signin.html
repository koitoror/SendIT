<!DOCTYPE html>
<html lang= "en" >
    <head>
        <meta charset="utf-8">
        <title>SendIT | Login</title>
        <!-- Custom styles -->
        <!-- <link rel="stylesheet" type="text/css" media="screen" href="static/css/signup.css" /> -->
        <link rel="stylesheet" type="text/css" media="screen" href="static/css/login.css" />
        <!-- <link rel="stylesheet" type="text/css" media="screen" href="static/css/style.css" /> -->
        <link rel="stylesheet" type="text/css" media="screen" href="static/css/dashboard.css" />        
        <!-- <link rel="stylesheet" href="static/css/style.css"> -->
     </head>
    <body>
        <header class="bg-dark">
            <div class="text-center">
                <div class="container">
                    <h1>Welcome</h1>
                    <p>SendIT App</p>
                </div>
            </div>
            <nav role="navigation">
                <div class="container">
                    <ul>
                        <li class="active"><a href="./index.html">Home</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <form class="myFormL" id="signIn">
            <fieldset>
                <legend class="">Login</legend>
                <div id="success" class="alert alert-success hide"></div>
                <div id="warning" class="alert alert-warning hide"></div>          
                <div class="form-group">
                    <!-- username -->
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter Username" class="form-control">
                </div>
            
                <div class="form-group">
                    <!-- Password-->
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" name="password" class="form-control">
                </div>            
                    <!-- Button -->
                <div class="form-group">
                    <button class="button bg-dark">Login</button>
                    <span class="ml">Don't have an account?sign up <a href="./signup.html">here</a></span>
                </div>
            </fieldset>
        </form>
    <footer class="text-center bg-dark">
            <p>
                SendIT, Copyright &copy; 2018
            </p>
    </footer>
    <script src="./static/dist/signin.min.js"></script>
    <!-- <script src="./static/sjs/signin.js"></script> -->
    </body>
</html>
