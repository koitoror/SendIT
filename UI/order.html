<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SendIT :: Parcel Delivery Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="static/css/signup.css" /> -->
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="static/css/login.css" /> -->
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="static/css/dashboard.css" />
    <!-- Load icon library -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>

<body>

    <header class="header">
        <a href="index.html" class="logo">SendIT</a>
        <div class="header-right">
            <a class="active" href="order.html">New Order</a>
            <a href="profile.html">User Profile</a>
            <!-- <a href="index.html">Log Out</a> -->
            <a onclick="localStorage.clear(); window.location.href = 'index.html';">Logout</a>
        </div>
        
    </header>

    <section id="dashboard">
        <h2>Welcome, <small style="color:blue" id="username"></small></h2>
        <p><em>SendIT</em> - the fastest web-app for parcel delivery's</p>
        <h3>Dashboard, <small>Non-Admin(User)</small></h3>
        <div class="container">
            <div id="avatar">
                <img src="static/images/attendant-avatar.jpg" alt="Image">
            </div>
            <br><br>
            <hr>
            <!-- <div class="float-right">
                <p><b>Delivered </b>(1)</p>
                <p><b>In-Transit </b>(3)</p>
            </div> -->
            
        </div>
    </section>

    <section>
        <div class="container">
            <legend>Place New Parcel Delivery Order</legend>
                <form class="myForm" id="myForm">
                    <fieldset>

                        <div id="success" class="alert alert-success hide"></div>
                        <div id="warning" class="alert alert-warning hide"></div>     
                        <div class="form-group">
                            <!-- Parcel-Name -->
                            <label for="parcel-name">Parcel-Name</label>
                            <input type="text" id="parcel-name" class="form-control" rows="1">
                        </div>                
                        <div class="form-group">
                            <!-- Order-Price -->
                            <label for="order-price">Order-Price</label>
                            <input type="number" min="0" id="price" class="form-control">
                        </div>

                        <div class="form-group">
                        <!-- PickUp Location -->
                        <label for="PickUp">PickUp Location</label>
                        <input type="text" value="MAIN OFFICE" id="pickup" class="form-control">
                        </div>

                        <div class="form-group">
                                <!-- Destination-Location -->
                                <label for="destination">Destination-Location</label>
                                <input type="text" id="destination" class="form-control">
                        </div>

                        <div class="form-group">
                                <!-- Status -->
                                <label for="status">Status</label>
                                <select class="form-control" id="status">
                                    <option selected>    IN TRANSIT   </option>
                                    <option disabled=true>    DELIVERED    </option>
                                    <option disabled=true>    UNDELIVERED  </option>
                                    <option disabled=true>    CANCELED     </option>
                                </select>
                                <!-- <input type="text" id="status" class="form-control"> -->
                        </div>

                        <div class="form-group">
                                <!-- Button -->
                                <button class="button bg-dark" type="submit">Place Order </button>
                        </div>
                        <div>
                            <a href="profile.html" class="button bg-dark">Place Order</a>
                        </div>
                    </fieldset>
                </form>
        </div>
    </section>
    <footer class="text-center bg-dark">
        <p>
            SendIT, Copyright <sup>&copy;</sup> 2018
        </p>
    </footer>

    <script src="static/dist/addParcel.min.js"></script>

</body>

</html>
