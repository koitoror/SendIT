<!DOCTYPE html>
<html lang= "en" >
    <head>
        <meta charset="utf-8">
        <title>SendIT | SignUp</title>
            
         <!-- Custom styles -->
         <link rel="stylesheet" type="text/css" media="screen" href="static/css/signup.css" />
         <link rel="stylesheet" type="text/css" media="screen" href="static/css/login.css" />
         <link rel="stylesheet" type="text/css" media="screen" href="static/css/style.css" />
         <link rel="stylesheet" type="text/css" media="screen" href="static/css/dashboard.css" />
         <!-- <link rel="stylesheet" href="static/css/style.css"> -->
     </head>
    <body>
        <header class="bg-dark">
            <div class="text-center">
                <div class="container">
                    <h1>Welcome</h1>
                    <p>SendIT App</p>
                </div>
            </div>
            <nav role="navigation">
                <div class="container">
                    <ul>
                        <li class="active"><a href="./index.html">Home</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <form class="myFormL" id="myFormL">
            <fieldset>
                <legend class="">Register</legend>
                <div id="success" class="alert alert-success hide"></div>
                <div id="warning" class="alert alert-warning hide"></div>
                <div class="form-group">
                    <!-- Username -->
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control">
                </div>
            
                <div class="form-group">
                    <!-- E-mail -->
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" placeholder="example@host.com" class="form-control">
                </div>
            
                <div class="form-group">
                    <!-- Password-->
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
            
                <div class="form-group">
                    <!-- Password -->
                    <label for="password_confirm">Password (Confirm)</label>
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="form-control" >
                </div>
            
                <div class="form-group">
                    <!-- Button -->
                    <button type="submit" class="button bg-dark">Register</button>
                    <span class="ml">Already have an account?login <a href="./signin.html">here</a></span>
                </div>
            </fieldset>
        </form>
        <footer class="text-center bg-dark">
            <p>
                SendIT, Copyright &copy; 2018
            </p>
    </footer>
    <script src="./static/dist/signup.min.js"></script>
    <!-- <script src="./static/js/signup.js"></script> -->
    </body>
</html>
